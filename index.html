<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Rap Camiası</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-xxl-6 mx-auto">
          <div class="card">
            <div class="img-container">
              <img class="card-img-top" src="/img/vio.jpg" alt="Vio" />
            </div>
            <div class="card-body">
              <h5 class="card-title">Vio(sensei) - Aşkın Mert Şalcıoğlu</h5>
              <p class="card-text">
                Vio veya gerçek adıyla Aşkın Mert Şalcıoğlu (14 Şubat 2000 - 30
                Mayıs 2018), Türk rapçi, şarkıcı ve söz yazarı.
              </p>
              <a
                class="btn btn-primary"
                target="_blank"
                href="https://tr.wikipedia.org/wiki/Vio"
                role="button"
                >Sanatçı hakkında daha fazlası...</a
              >
            </div>
            <div class="card-footer">
              <i
                class="arrow fa-solid fa-circle-arrow-left fa-2x backRapper"
              ></i>
              <i
                class="arrow fa-solid fa-circle-arrow-right fa-2x nextRapper"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
